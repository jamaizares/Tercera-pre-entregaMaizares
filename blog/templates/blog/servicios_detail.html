{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'servicios_edit' pk=servicio.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ servicio.nombre }}</h2>
        <p>{{ servicio.tipo|linebreaksbr }}</p>
        <p>{{ servicio.precio|linebreaksbr }}</p>
    </div>
{% endblock %}
