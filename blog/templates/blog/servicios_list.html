{% extends 'blog/base.html' %}

{% block content %}

<main id="main" class="main">

    <div class="container-fluid">

        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Servicios</h1>
            <a href="{% url 'servicios_new' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                    class="fas fa-plus fa-sm text-white-50"></i> Agregar Servicio</a>
        </div>

        <div class="card shadow mb-4">
           <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Listado Servicios</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for servicio in servicios %}
                            <tr>
                                <td>{{ servicio.nombre }}</td>
                                <td>{{ servicio.tipo }}</td>
                                <td>{{ servicio.precio }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</main>

{% endblock %}
